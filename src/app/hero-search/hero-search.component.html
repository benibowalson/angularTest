<div id="search-component">
  <h4>Hero Search</h4>

  <input #mySearchBox id="search-box" (keyup)="doSearch(mySearchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let myHero of heroes$ | async" > <!-- $ means heroes is an Observable; not an array -->
      <a routerLink="/detail/{{myHero.id}}">myHero.name</a>
    </li>
  </ul>
</div>
